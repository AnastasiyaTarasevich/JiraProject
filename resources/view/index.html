<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="authUser" type="com.javarush.jira.login.AuthUser"*/-->

<th:block th:replace="~{layout/main::page(title=#{index.block.title},appMain=~{::appMain})}">
    <appMain>
        <div class="language-switcher">
            <a href="?lang=ru" class="btn btn-outline-primary">🇷🇺 Русский</a>
            <a href="?lang=en" class="btn btn-outline-secondary">🇺🇸 English</a>
        </div>
        <h1 th:text="#{home.page.title}"></h1>
        <div th:if="${authUser} != null">
            <form action="/ui/logout" method="post">
                <button class="btn btn-primary btn-lg mt-3" type="submit" th:text="#{home.page.title}">Logout</button>
            </form>
        </div>
    </appMain>
</th:block>
